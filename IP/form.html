<!DOCTYPE html>
<html lang="en">

<head><!--the head of the html-->
  <meta charset="UTF-8">
  <meta name="description" content="this is Task 2 in HTML"><!--description to our web page-->
  <link rel="import" href="/index.html">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="form.css">
  <title>Register Form</title>
  <link rel="shortcut icon" href="/learning_img/book.png" type="image/x-icon">
</head>

<body><!--the body of the html-->
  <form action="http://localhost:8000/" method="POST" id="validateForm" onsubmit="return goToPage('index.html')" class="container">

    <legend class="title"><b>Personal Data</b></legend>
    <br>
    <label for="name" style="color: #5bcbc1;" >Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter name here" required>
    <label for="Address" style="color: #5bcbc1;">Address:</label>
    <input type="text" id="Address" name="Address" placeholder="Enter address here">
    <label for="email" style="color: #5bcbc1;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email here" required>
    <label for="phonenum" style="color: #5bcbc1;">Phone Number:</label>
    <input type="text" id="phonenum" name="phonenum" placeholder="Enter 11-digit number" required><br>
    <label for="gender" style="color: #5bcbc1;">Gender</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male" style="color: dimgray;">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female" style="color: dimgray;">Female</label>
    <input type="radio" id="other" name="gender" value="Other" required>
    <label for="other" style="color: dimgray;">Other</label><br><br>
    <label for="date" style="color: #5bcbc1;">Date of birth:</label>
    <input type="date" id="date" name="date" style="color: dimgray" required>
  
    <br>
    <br>
  
    <label for="level" style="color: #5bcbc1;">Student Level</label><br>
    <input type="radio" id="beginner" name="level" value="Beginner" required>
    <label for="beginner" style="color: dimgray;">Beginner</label><br>
    <input type="radio" id="intermediate" name="level" value="Intermediate" required>
    <label for="intermediate" style="color: dimgray;">Intermediate</label><br>
    <input type="radio" id="advanced" name="level" value="Advanced" required>
    <label for="advanced" style="color: dimgray;">Advanced</label><br><br>
    <button type="submit" class="button">Submit</button>
    
    <script>
      
      document.getElementById('validateForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        //Perform form validation
      if (validateForm()) {
        // Redirect to another page
        window.location.href = 'index.html';
      }
});
    </script>
  </form>
  
  <script src="/form.js"></script>
</body>

</html>
